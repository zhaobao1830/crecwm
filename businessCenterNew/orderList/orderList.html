<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>订单列表</title>
  <link rel="stylesheet" href="../common/css/normalize.css">
  <link rel="stylesheet" href="orderList.css">
</head>
<body>
   <div class="orderList">
     <div class="olContent">
       <div class="olTop">
         <select>
           <option>鲁班（北京）电子商务科技有限公司lubanec@qq.com</option>
         </select>
       </div>
       <div class="oltopCon">
         <div class="con1 divwidth330">
           <div class="con2">
             <span class="spanWidth80">交易时间：</span>
             <p class="orderdate pWidth250"></p>
           </div>
           <div class="con2">
             <span class="spanWidth80">对方户名：</span>
             <p class="opAccountName pWidth250"></p>
           </div>
         </div>
         <div class="con1 divwidth330">
           <div class="con2">
             <span class="spanWidth80">期初金额：</span>
             <p class="amount pWidth250"></p>
           </div>
           <div class="con2">
             <span class="spanWidth80">剩余金额：</span>
             <p class="restamount pWidth250"></p>
           </div>
         </div>
         <div class="con1 divwidth330">
           <div class="con2">
             <span class="spanWidth80">汇款备注：</span>
             <p class="remark pWidth250"></p>
           </div>
         </div>
       </div>
       <div class="olSearch">
         <form class="olSearchForm">
           <div class="con1 divwidth346">
             <div class="con2 mTop20">
               <span class="spanWidth90">付款码：</span>
               <input class="paycode inputWidth234" type="text">
             </div>
             <div class="con2 mTop20">
               <span class="spanWidth90">发票抬头：</span>
               <input class="invoiceTitle inputWidth234" type="text">
             </div>
             <div class="con2 mTop20">
               <span class="spanWidth90">用户账号：</span>
               <input class="creator inputWidth234" type="text">
             </div>
             <div class="con2 mTop20">
               <span class="spanWidth90">收货人电话：</span>
               <input class="recvMobile inputWidth234" type="text">
             </div>
           </div>
           <div class="con1 divwidth336 mLeft28">
             <div class="con2 mTop20">
               <span class="spanWidth80">订单编号：</span>
               <input class="orderNO inputWidth234" type="text">
             </div>
             <div class="con2 mTop20">
               <span class="spanWidth80">订单状态：</span>
               <select class="pubstate selectWidth256">
                 <option value="全部" selected>全部</option>
                 <option value="待收款">待收款</option>
                 <option value="交易取消">交易取消</option>
                 <option value="待审核">待审核</option>
                 <option value="审核不通过">审核不通过</option>
                 <option value="已收款">已收款</option>
               </select>
             </div>
             <div class="con2 mTop20">
               <span class="spanWidth80">收货人：</span>
               <input class="recvGoName inputWidth234" type="text">
             </div>
             <div class="con2 mTop20">
               <span class="spanWidth80">收票人：</span>
               <input class="invoiceRecvName inputWidth234" type="text">
             </div>
           </div>
           <div class="con1 divwidth340 mLeft28">
             <div class="con2 mTop20">
               <span class="spanWidth90">订单金额：</span>
               <input class="orderAmountStart inputWidth88" type="text">
               <i></i>
               <input class="orderAmountEnd inputWidth88" type="text">
             </div>
             <div class="con2 mTop20">
               <span class="spanWidth90">下单时间：</span>
               <input class="orderDateStart inputWidth88" type="text" id="prev_date" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'behind_data\')}',alwaysUseStartDate:true});">
               <i></i>
               <input class="orderDateEnd inputWidth88" type="text" id="behind_data" onfocus="WdatePicker({maxDate:'%y-%M-%d',minDate:'#F{$dp.$D(\'prev_date\')}',alwaysUseStartDate:true});" >
             </div>
             <div class="con2 mTop20">
               <span class="spanWidth90">付款码金额：</span>
               <input class="codeAmountStart inputWidth88" type="text">
               <i></i>
               <input class="codeAmountEnd inputWidth88" type="text">
             </div>
             <div class="con2 mTop20">
               <span class="spanWidth90">收票人电话：</span>
               <input class="invoiceRecvMobile inputWidth228" type="text">
             </div>
           </div>
           <div class="con1 conA divWidth500 mLeft90 mTop20">
             <a class="reSearchA" href="javascript:;" onclick="olSearch()">查&nbsp;&nbsp;询</a>
             <a class="reResertA mLeft28" href="javascript:;" onclick="olResert()">重&nbsp;&nbsp;置</a>
           </div>
         </form>

       </div>
       <div class="olSearchResult">
         <div class="resultOperation con1 conA divWidth500 mBottom20">
           <a href="javascript:;" class="sureReceivables">确认收款</a>
           <a href="javascript:;" class="toExamine mLeft28">审核</a>
         </div>
         <table>
           <thead>
             <tr>
               <th width="50"></th>
               <th>付款码</th>
               <th>付款码金额</th>
               <th>用户账号</th>
               <th width="50"></th>
               <th>订单编号</th>
               <th>订单状态</th>
               <th>订单金额</th>
               <th>下单时间</th>
               <th>发票抬头</th>
               <th>收货人</th>
               <th>收货人电话</th>
               <th>收票人</th>
               <th>收票人电话</th>
               <th>业务备注</th>
             </tr>
           </thead>
           <tbody class="orderListTbody">
           </tbody>
         </table>
         <div class="orderList_table_button table_button displayNone">
           <div class="tableButton">
             <a class="goFirst" onclick="olSearch('first')">首页</a>
             <a class="prePage" onclick="olSearch('pre')">上一页</a>
             <p class="orderListCurrentPage currentPage"></p>
             <a class="nextPage" onclick="olSearch('next')">下一页</a>
             <a class="goLast" onclick="olSearch('end')">尾页</a>
             <input type="text" value="" class="pages orderListPages">
             <input type="hidden" value="1" class="orderListPage">
             <input type="hidden" value="0" class="orderListCountPage">
             <a class="goPage" onclick="olSearch('goPage')">跳转</a>
           </div>
         </div>
       </div>
     </div>
   </div>
   <script type="text/javascript" src="../common/js/jquery-3.1.1.js"></script>
   <script type="text/javascript" src="../common/js/WdatePicker.js"></script>
   <script type="text/javascript" src="orderList.js"></script>
</body>
</html>
