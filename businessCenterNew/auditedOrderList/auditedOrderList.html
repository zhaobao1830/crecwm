<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>待审核订单列表</title>
  <link rel="stylesheet" href="../common/css/normalize.css">
  <link rel="stylesheet" href="auditedOrderList.css">
</head>
<body>
  <div class="auditedOrderList">
    <div class="aolCon">
      <div class="aolTop">
        <select>
          <option>鲁班（北京）电子商务科技有限公司lubanec@qq.com</option>
        </select>
      </div>
      <div class="aolSearch">
        <form class="aolSearchForm">
          <div class="con1 divwidth346">
            <div class="con2 mTop20">
              <span class="spanWidth90">付款码：</span>
              <input class="paymentCode inputWidth234" type="text">
            </div>
            <div class="con2 mTop20">
              <span class="spanWidth90">发票抬头：</span>
              <input class="invoicesRaised inputWidth234" type="text">
            </div>
            <div class="con2 mTop20">
              <span class="spanWidth90">用户账号：</span>
              <input class="userAccount inputWidth234" type="text">
            </div>
            <div class="con2 mTop20">
              <span class="spanWidth90">收货人电话：</span>
              <input class="consigneePhone inputWidth234" type="text">
            </div>
          </div>
          <div class="con1 divwidth336 mLeft28">
            <div class="con2 mTop20">
              <span class="spanWidth80">订单编号：</span>
              <input class="orderNumber inputWidth234" type="text">
            </div>
            <div class="con2 mTop20">
              <span class="spanWidth80">订单状态：</span>
              <select class="orderStatuVal selectWidth256">
                <option value="全部" selected>全部</option>
                <option value="待收款">待收款</option>
                <option value="交易取消">交易取消</option>
                <option value="待审核">待审核</option>
                <option value="审核不通过">审核不通过</option>
                <option value="已收款">已收款</option>
              </select>
            </div>
            <div class="con2 mTop20">
              <span class="spanWidth80">收货人：</span>
              <input class="consignee inputWidth234" type="text">
            </div>
            <div class="con2 mTop20">
              <span class="spanWidth80">收票人：</span>
              <input class="ticketCollector inputWidth234" type="text">
            </div>
          </div>
          <div class="con1 divwidth340 mLeft28">
            <div class="con2 mTop20">
              <span class="spanWidth90">订单金额：</span>
              <input class="orderAmountS inputWidth88" type="text">
              <i></i>
              <input class="orderAmountE inputWidth88" type="text">
            </div>
            <div class="con2 mTop20">
              <span class="spanWidth90">下单时间：</span>
              <input class="orderTimeS inputWidth88" type="text" id="prev_date" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'behind_data\')}',alwaysUseStartDate:true});">
              <i></i>
              <input class="orderTimeE inputWidth88" type="text" id="behind_data" onfocus="WdatePicker({maxDate:'%y-%M-%d',minDate:'#F{$dp.$D(\'prev_date\')}',alwaysUseStartDate:true});" >
            </div>
            <div class="con2 mTop20">
              <span class="spanWidth90">付款码金额：</span>
              <input class="payCodeAmountS inputWidth88" type="text">
              <i></i>
              <input class="payCodeAmountE inputWidth88" type="text">
            </div>
            <div class="con2 mTop20">
              <span class="spanWidth90">收票人电话：</span>
              <input class="ticketCollectorPhone inputWidth228" type="text">
            </div>
          </div>
          <div class="con1 conA divWidth500 mLeft90 mTop20">
            <a class="reSearchA" href="javascript:;" onclick="olSearch()">查&nbsp;&nbsp;询</a>
            <a class="reResertA mLeft28" href="javascript:;" onclick="olResert()">重&nbsp;&nbsp;置</a>
          </div>
        </form>
      </div>
      <div class="aolSearchResult">
        <div class="resultOperation con1 conA divWidth500 mBottom20">
          <a href="javascript:;" class="toExamine mLeft28">审核</a>
        </div>
        <table>
          <thead>
          <tr>
            <th width="50"></th>
            <th>付款码</th>
            <th>付款码金额</th>
            <th>用户账号</th>
            <th width="50"></th>
            <th>订单编号</th>
            <th>订单状态</th>
            <th>订单金额</th>
            <th>下单时间</th>
            <th>发票抬头</th>
            <th>收货人</th>
            <th>收货人电话</th>
            <th>收票人</th>
            <th>收票人电话</th>
            <th>业务备注</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <a href="javascript:;" class="clickA clickId" @click="aIdChange"></a>
            </td>
            <td>F111111</td>
            <td>5000</td>
            <td>muyi</td>
          </tr>
          </tbody>
        </table>
        <div class="table_button">
          <div class="tableButton">
            <a class="goFirst">首页</a>
            <a class="prePage">上一页</a>
            <p class="currentPage">3</p>
            <a class="nextPage">下一页</a>
            <a class="goLast">尾页</a>
            <input type="text" value="" class="pages">
            <a class="goPage">跳转</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../common/js/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="../common/js/WdatePicker.js"></script>
</body>
</html>
