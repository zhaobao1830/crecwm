<script>
  window.onload = function () {
    //       table切换
    var mySwiper = new Swiper('.swiper-container')
    $('.tendering-table ul li').on('click', function (e) {
      e.preventDefault();
      //得到当前索引
      var i = $(this).index();
      $('.tendering-table ul li').removeClass('active').eq(i).addClass('active');
      mySwiper.slideTo(i, 1000, false);
    });


    var maxWidth = 36
    $(".content_sub ul li").each(function () {

      if($(this).find('span').text().trim().length > maxWidth) {
        $(this).find('span').text($(this).find('span').text().trim().substring(0, maxWidth))
        $(this).find('span').text( $(this).find('span').text() + '...')
      }
      if($(this).find('span').text().trim().length > 21) {
        $(this).find('span').css({'height':'0.72rem'})
      }
    })

    //阻止触摸事件
    document.addEventListener("touchmove", myFunction);

    setTimeout(function () {
      $(".crecgecweb_loading").hide()
      //解除触摸锁定
      document.removeEventListener("touchmove", myFunction);
    }, 100)
  }

//  触摸事件
  function myFunction(e) {
    e.preventDefault();
  }
</script>
