<body>
  <a href="javascript:;" onclick="tt()">提交</a>
  <script type="text/javascript" src="jquery-3.1.1.js"></script>

    function tt() {
      if(flag_post){

      }
      flag_post = true
      setTimeout(function () {

      }, 1000)
      $.ajax({
        url: '11.json',
        type: 'post',

          console.log('data:'+data)

        error: function () {
          console.log('error')
        }
      })
    }
