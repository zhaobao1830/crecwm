   <script type="text/javascript" src="../common/js/jquery-3.1.1.js"></script>
   <script type="text/javascript">
     $(function () {
       getFooterNavigation()
     })
     function getFooterNavigation() {
       var footerNavigation = ''
       var lianjie_list_content = ''
       var lianjie_list_li = ''
       $.ajax({
         url: 'footer.json',
         type: 'post',
         success: function (data) {
           footerNavigation = data
           if(footerNavigation.length > 0){
             for(var i = 0;i < footerNavigation.length; i++) {
               lianjie_list_li = footerNavigationLi(footerNavigation[i].childs)
               lianjie_list_content += "<div class='lianjie_list'><div class='lj_title'>"+footerNavigation[i].label+"</div><ul>"+lianjie_list_li+"</ul></div>"
             }
             $(".lianjie_list_content").append(lianjie_list_content)
           }
         },
         error: function (err) {
           console.log(err)
         }
       })
     }
     function footerNavigationLi(data) {
       var footerNavigationLi = ''
       if (data.length > 0) {
         for(var j = 0; j < data.length; j++) {
           footerNavigationLi += "<li><a href='"+data[j].href+"'>"+data[j].label+"</a></li>"
         }
       }
       return footerNavigationLi
     }
   </script>
</body>
</html>
