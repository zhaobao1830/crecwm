<html lang="zh">

</head>
<body>
    <div class="head">
  <div class="head-content-title">
    <!--头部顶端 start -->
    <div class="head-title">
      <a href="javascript:;">退出</a>
      <span>鲁班（北京）电子商务有限公司</span>
    </div>
    <!--头部顶端 end -->
  </div>
  <div class="head-content-nav">
    <!--头部nav start-->
    <div class="head-nav">
      <div class="nav-left">
        <img src="../head/img/head01.png">
        <p>商户服务</p>
      </div>
      <div class="nav-right">
        <ul>
          <li class="dataCenter liClick">
            <a href="../dataCenter/dataCenter.html">数据中心</a>
          </li>
          <li class="financialSummary liNoclick">
            <a href="../financialSummary/financialSummary.html">财务汇总</a>

          <li class="financialDetails liNoclick">

        </ul>
      </div>
    </div>
    <!--头部nav end -->

</div>
   <div class="dataCen">
     <div class="dcContent">
       <form>
         <div class="dccTop">
           <select>
             <option>鲁班（北京）电子商务科技有限公司lubanec@qq.com</option>
           </select>
         </div>
         <div class="dccSearch">
            <div>
              <p>日期</p>
              <input type="text" class="createCode_date_start" id="prev_date" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'behind_data\')}',alwaysUseStartDate:true});" value=""/>
              <i></i>
              <input  type="text" class="createCode_date_end" id="behind_data" onFocus="WdatePicker({maxDate:'%y-%M-%d',minDate:'#F{$dp.$D(\'prev_date\')}',alwaysUseStartDate:true});" value=""/>
            </div>
            <div style="margin-left: 40px">
              <a href="javascript:;">今日</a>
              <a href="javascript:;" class="aClick">最近3天</a>
              <a href="javascript:;">最近7天</a>
              <a href="javascript:;">最近一个月</a>
            </div>
         </div>
         <a class="search" href="javascript:;">查&nbsp;&nbsp;询</a>
       </form>
       <div class="dcResult">
          <div class="dcResult-title">
            累计数据和趋势
          </div>
          <div class="dcResult-content">
            <ul>
              <li class="dcliClick">
                <p>销售总金额（元）：</p><p>74,357.04</p>
                <br>
                <p>对比<span>2017-04-21</span>至<span>2017-04-27</span>：</p><p>7.55%</p>
              </li>
              <li class="dcliNoClick">
                <p>销售总笔数（笔）：</p><p>74</p>
                <br>
                <p>对比<span>2017-04-21</span>至<span>2017-04-27</span>：</p><p>7.55%</p>
              </li>
              <li class="dcliNoClick">
                <p>人均金额（元）：</p><p>3,995.74</p>
                <br>
                <p>对比<span>2017-04-21</span>至<span>2017-04-27</span>：</p><p>129.09%</p>
              </li>
            </ul>
            <div id="dcResult-show" class="dcResult-show">
            </div>
          </div>
       </div>
     </div>
   </div>
   <script type="text/javascript" src="../common/js/jquery-3.1.1.js"></script>
   <script type="text/javascript" src="../common/js/WdatePicker.js"></script>
   <script type="text/javascript" src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
   <script type="text/javascript" src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
   <script type="text/javascript" src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
   <script type="text/javascript" src="js/dataCenter.js"></script>
</body>
</html>
