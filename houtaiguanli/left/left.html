<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>页面左侧</title>
    <link rel="stylesheet" type="text/css" href="../common/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="left.css">
</head>
<body>
    <div class="left">
       <ul>
           <li>
               <div id="service" class="management"><i class="iNoClick"></i><p class="pNoClick">服务管理</p></div>
               <ul class="service management_list displayNone">
                   <li>服务审核管理</li>
                   <li>服务注册管理</li>
                   <li>套餐注册管理</li>
                   <li>服务发票管理</li>
               </ul>
           </li>
           <li>
               <div id="shortMessage" class="management"><i class="iNoClick"></i><p class="pNoClick">短信管理</p></div>
               <ul class="shortMessage management_list displayNone">
                   <li>群发短信</li>
                   <li>批量发送短信</li>
                   <li>发送记录查询</li>
                   <li>短信发送详情</li>
                   <li>短信回复查询</li>
               </ul>
           </li>
           <li>
               <div id="mailServe" class="management"><i class="iNoClick"></i><p class="pNoClick">邮件服务</p></div>
               <ul class="mailServe management_list displayNone">
                   <li>群发邮件</li>
                   <li>批量发送邮件</li>
                   <li>发送记录查询</li>
               </ul>
           </li>
           <li>
               <div id="knowledgeBase" class="management"><i class="iNoClick"></i><p class="pNoClick">知识库</p></div>
               <ul class="knowledgeBase management_list displayNone">
                   <li>知识库维护</li>
                   <li>知识库查询</li>
                   <li>知识库维护说明</li>
               </ul>
           </li>
           <li>
               <div id="userManagement" class="management"><i class="iNoClick"></i><p class="pNoClick">用户管理</p>
               </div>
               <ul class="userManagement management_list displayNone">
                   <li>服务审核管理</li>
               </ul>
           </li>
           <li>
               <div id="informationDisplay" class="management"><i class="iNoClick"></i><p class="pNoClick">信息展示</p>
               </div>
               <ul class="informationDisplay management_list displayNone">
                   <li>信息展示</li>
               </ul>
           </li>
       </ul>
    </div>
    <script type="text/javascript" src="../common/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="left.js"></script>
</body>
</html>
