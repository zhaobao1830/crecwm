<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>登陆页</title>
    <link rel="stylesheet" type="text/css" href="../common/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="container">
       <div class="login_con">
          <div class="login-logo">
              <img src="img/login_01.png">
          </div>
          <div class="login-form">
             <div class="formDiv">
                 <input type="text" id="username" class="username" name="username">
                 <label>
                     <img src="img/login_02.png">
                     <span></span>
                 </label>
                 <p class="error displayNone error-name">请输入用户名</p>
             </div>
              <div class="formDiv">
                  <input type="password" id="password" class="password" name="password">
                  <label>
                      <img src="img/login_03.png">
                      <span></span>
                  </label>
                  <p class="error displayNone error-password">请输入密码</p>
              </div>
              <div class="formDiv remPass">
                  <input type="checkbox" class="remPassword" checked>
                  <label class="isChecked">
                      <i></i>
                      <p>记住密码</p>
                  </label>
                  <a href="javascript:;" onclick="login()">登&nbsp&nbsp录</a>
              </div>
              <div class="login-submit">
                  <a href="javascript:;" class="forgetPasword">忘记密码</a>
                  <a href="javascript:;" class="regiest">免费注册</a>
              </div>
          </div>
           <div class="formBottom">
               中铁鲁班商务网 Copyright © 2014 Crecgec. All Rights Reserved.
           </div>
       </div>
    </div>





    <script type="text/javascript" src="../common/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
