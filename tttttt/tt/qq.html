<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1，minimum-scale=1,maximum-sacle=1，user-scalable=no">
  <script type="text/javascript" src="../jquery-3.1.1.js"></script>
  <style>
    table{
      width: 1080px;
      table-layout: fixed;
      border-collapse: collapse;
      margin: 0 auto;
    }
    thead{
      width: auto;
      font-size: 14px;
      text-align: center;
      background-color: #777777;
    }
    thead tr,thead th{
      border: 1px solid #dddddd;
      border-left: none !important;
      color: #ffffff;
      height: 50px;
      font-size: 14px;
    }
    thead tr img,tbody td img{
      width: 14px;
      height: 14px;
      cursor: pointer;
    }

    tbody{
      width: auto;
      min-width: 1070px;
      font-size: 14px;
      text-align: center;
      border-bottom: 1px solid #dddddd;
      background-color: #ffffff;
    }
    tbody tr,tbody td{
      border-left: 1px solid #dddddd;
      border-right: 1px solid #dddddd;
      height: 67px;
      color: #464646;
    }
    tbody td{
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
   <table>
     <tbody>
       <tr>
         <td class="test2">我是</td>
         <td class="test1" width="350">我是1反倒</td>
         <td>我是2</td>
       </tr>
       <tr>
         <td>我是</td>
         <td class="test1" width="350">我是1反倒是所所所所所所所所所所所所所所所所所所所所我是1反倒是所所所所所所所所所所所所所所所所所所所所我是1反倒是所所所所所所所所所所所所所所所所所所所所</td>
         <td>我是2</td>
       </tr>
       <tr>
         <td>我是</td>
         <td class="test1" width="350">我是1反倒是所所所所所所所所所所所所所所所所所所所所我是1反倒是所所所所所所所所所所所所所所所所所所所所我是1反倒是所所所所所所所所所所所所所所所所所所所所</td>
         <td>我是2</td>
       </tr>
     </tbody>
   </table>
   <script>
     $(function () {
       // 352是最开始算出来的，当内容很少时，scrollWidth值是352
       for(var i = 0;i<$(".test1").length;i++){
         if($(".test1").eq(i)[0].scrollWidth > 352){
           $(".test1").eq(i).attr("title",$(".test1").eq(i).text())
         }
       }
     })
   </script>
</body>
</html>
