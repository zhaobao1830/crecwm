<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>IconFont</title>
  <style type="text/css">
    @font-face {
      font-family: 'iconfont';  /* project id 248547 */
      src: url('//at.alicdn.com/t/font_248547_buq8tlxxm9oa8aor.eot');
      src: url('//at.alicdn.com/t/font_248547_buq8tlxxm9oa8aor.eot?#iefix') format('embedded-opentype'),
      url('//at.alicdn.com/t/font_248547_buq8tlxxm9oa8aor.woff') format('woff'),
      url('//at.alicdn.com/t/font_248547_buq8tlxxm9oa8aor.ttf') format('truetype'),
      url('//at.alicdn.com/t/font_248547_buq8tlxxm9oa8aor.svg#iconfont') format('svg');
    }
    .iconfont{
      font-family:"iconfont" !important;
      font-size:16px;font-style:normal;

<body>
