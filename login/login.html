<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>登陆页</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
   <div class="login_container">
      <div class="login_logo">
        <img src="img/login_logo.png">
      </div>
      <div class="login_content">
        <div class="login_con">
          <div class="con_left">
            <img src="img/login_left.png">
            <p>数据服务平台是集数据采集、清洗、管理、发布、服务于一体的专业性数据管理平台。平台基于国际先进数据管理理念和技术架构开发，采用灵活的编码规则及管理配置，将统一数据管理与个性化需求进行有机结合，支持面向多服务主体提供数据服务。</p>
          </div>
          <form>
            <div class="con_right">
              <div class="right_con">
                <div class="title">用户登录</div>
                <div class="userHello">Hello,欢迎使用mCloud!</div>
                <div class="userAndPass mt20">
                  <input type="text" class="username">
                  <label class="formLabel">
                    <img class="userImg" src="img/username.png">
                    <span></span>
                  </label>
                </div>
                <div class="userAndPass mt20">
                  <input type="text" class="password">
                  <label class="formLabel">
                    <img src="img/password.png">
                    <span></span>
                  </label>
                </div>
                <div class="verification mt20">
                  <input type="text" placeholder="请输入验证码">
                  <img src="img/verification.png">
                </div>
                <div class="remberDiv mt20">
                  <input type="checkbox" class="remeberUser displayHdden">
                  <label class="remUser">
                    <i></i>
                    <p>记住用户</p>
                  </label>
                  <input type="checkbox" class="remeberLogin displayHdden">
                  <label class="remLogin">
                    <i></i>
                    <p>记住登录信息</p>
                  </label>
                </div>
                <div class="mt40">
                  <a href="javascript:;" class="formSubmit">登&nbsp&nbsp录</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="login_footer">
        中铁鲁班商务网 Copyright © 2014 Crecgec. All Rights Reserved.
      </div>
   </div>
</body>
</html>
