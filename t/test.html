<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Title</title>
  <style>
    .con{
      position: relative;
    }
    .tt{
      width: 100px;
      height: 100px;
      position: absolute;
      z-index: 9999;
      border: 1px solid #bbbbbb;
      background-color: #ffffff;
      display: none;
    }
  </style>
</head>
<body>
   <div class="con">
     <a href="javascript:;" onclick="test()">点击</a>
     <div class="tt">我是弹出层</div>
   </div>
   <script type="text/javascript" src="jquery-3.1.1.js"></script>
   <script>
     function test() {
       $(".tt").css({display: "block"})
     }
   </script>
</body>
</html>
