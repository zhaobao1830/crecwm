<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1，minimum-scale=1,maximum-sacle=1，user-scalable=no">
  <style type="text/css">
    *{
      padding: 0;
      margin: 0;
    }
    .content{
      width: 100%;
      height: auto;
      border-left: 1px solid #dddddd;
      overflow: hidden;
    }
    .content > div{
      width: 100%;
      height: 44px;
      float: left;
      display: flex;
    }
    .content > div > span,.content > div > input{
      display: block;
      float: left;
      height: 42px;
      line-height: 42px;
    }
    .content > div:first-child > span{
      border-top: 1px solid #dddddd;
    }
    .content > div > span{
      border-bottom: 1px solid #dddddd;
      flex: 0 0 108px;
      width: 108px;
      text-align: center;
      background-color: #efefef;
    }
    .content > div > input{
      border: 1px solid #dddddd;
      flex: 1;
    }

  </style>
</head>
<body>
   <div class="content">
     <div>
       <span class="conTitle">采购名称</span>
       <input class="conInput" type="text">
     </div>
     <div>
       <span class="conTitle">采购编号</span>
       <input class="conInput" type="text">
     </div>
     <div>
       <span class="conTitle">组织单位</span>
       <input class="conInput" type="text">
     </div>
     <div>
       <span class="conTitle">发布时间</span>
       <input class="conInput" type="text">
     </div>
   </div>
</body>
</html>
